name: radare2
base: core22
version: '5.8.2'
summary: UNIX-like reverse engineering framework and command-line toolset
description: |
  r2 is a complete rewrite of radare. It provides a set of libraries, tools and
  plugins to ease reverse engineering tasks.

  The radare project started as a simple command-line hexadecimal editor focused
  on forensics. Today, r2 is a featureful low-level command-line tool with
  support for scripting. r2 can edit files on local hard drives, view kernel
  memory, and debug programs locally or via a remote gdb server. r2's wide
  architecture support allows you to analyze, emulate, debug, modify, and
  disassemble any binary.

website: https://www.radare.org/
issues: https://github.com/radareorg/radare2/issues
contact: https://github.com/radareorg/radare2#community
source-code: https://github.com/radareorg/radare2-snap.git
license: LGPL-3.0-only

grade: devel
confinement: strict
compression: xz

plugs:
  home:

apps:
  r2:
    command: usr/bin/r2
  r2agent:
    command: usr/bin/r2agent
  r2p:
    command: usr/bin/r2p
  r2pm:
    command: usr/bin/r2pm
  r2r:
    command: usr/bin/r2r
  rabin2:
    command: usr/bin/rabin2
  radare2:
    command: usr/bin/radare2
  radiff2:
    command: usr/bin/radiff2
  rafind2:
    command: usr/bin/rafind2
  ragg2:
    command: usr/bin/ragg2
  rahash2:
    command: usr/bin/rahash2
  rarun2:
    command: usr/bin/rarun2
  rasign2:
    command: usr/bin/rasign2
  rasm2:
    command: usr/bin/rasm2
  ravc2:
    command: usr/bin/ravc2
  rax2:
    command: usr/bin/rax2

layout:
  /usr/lib/radare2:
    symlink: $SNAP/usr/lib/radare2
  /usr/share/radare2:
    symlink: $SNAP/usr/share/radare2
  /usr/share/doc/radare2:
    symlink: $SNAP/usr/share/doc/radare2

architectures:
  - build-on: [amd64, arm64]
    build-for: amd64
  - build-on: [amd64, arm64]
    build-for: arm64
  - build-on: [amd64, arm64, armhf]
    build-for: armhf

build-packages:
  - pkg-config
  - curl

parts:
  radare2:
    plugin: autotools
    source: https://github.com/radareorg/radare2.git
    source-type: git
    source-depth: 1
    source-tag: $SNAPCRAFT_PROJECT_VERSION
    # build-environment:
    #   - CFLAGS: "$CFLAGS -O3"
    autotools-configure-parameters:
      - --prefix=/usr
      - --with-checks-level=0
    override-build: |
      craftctl default
      sed -i 's,^libdir=.*,libdir=${prefix}/lib,' "$CRAFT_PART_INSTALL"/usr/lib/pkgconfig/*.pc
    prime:
      - -usr/include
      - -usr/lib/pkgconfig

  r2ghidra:
    after:
      - radare2
    plugin: autotools
    source: https://github.com/radareorg/r2ghidra.git
    source-type: git
    source-depth: 1
    source-tag: $SNAPCRAFT_PROJECT_VERSION
    build-environment:
      #- CFLAGS: "$CFLAGS -O3"
      - LD_LIBRARY_PATH: "$CRAFT_STAGE/usr/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
    override-pull: |
      craftctl default
      ./preconfigure
    autotools-configure-parameters:
      - --prefix=/usr
      - --with-checks-level=0

  r2frida:
    after:
      - radare2
    plugin: autotools
    source: https://github.com/nowsecure/r2frida.git
    source-type: git
    source-depth: 1
    source-tag: $SNAPCRAFT_PROJECT_VERSION
    build-environment:
      # - CFLAGS: "$CFLAGS -O3"
      - LD_LIBRARY_PATH: "$CRAFT_STAGE/usr/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
    autotools-configure-parameters:
      - --prefix=/usr
      - --with-checks-level=0

  meson-deps:
    plugin: nil
    build-packages:
      - python3-pip
      - ninja-build
    override-build:
        python3 -m pip install meson~=0.64.1
    prime:
      - -*

  r2dec:
    after:
      - radare2
      - meson-deps
    plugin: meson
    source: https://github.com/wargio/r2dec-js.git
    source-type: git
    source-depth: 1
    source-tag: 5.7.8
    build-environment:
      # - CFLAGS: "$CFLAGS -O3"
      - LIBRARY_PATH: "$CRAFT_STAGE/usr/lib${LIBRARY_PATH:+:$LIBRARY_PATH}"
      - LD_LIBRARY_PATH: "$CRAFT_STAGE/usr/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
    override-build: |
      meson --prefix /usr --libdir lib -Dr2_libdir="$CRAFT_STAGE/usr/lib" -Dr2_incdir="$CRAFT_STAGE/usr/include/libr" -Dr2_plugdir="/usr/lib/radare2/$SNAPCRAFT_PROJECT_VERSION" -Djsc_folder="$CRAFT_PART_SRC" "$CRAFT_PART_SRC/p"
      ninja
      DESTDIR="$CRAFT_PART_INSTALL" ninja install
